<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGABOX</title>
    <link rel="stylesheet" href="megabox.css">
    <script src="https://kit.fontawesome.com/5edf30735c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <header>
        <nav>
            <div class="nav_top">
                <div class="gnb_ft">
                    <span>VIPLOUNGE</span>
                    <span>멤버십</span>
                    <span>고객센터</span>
                </div>
                <div class="gnb_ft">
                    <span>로그인</span>
                    <span>회원가입</span>
                    <span>빠른예매</span>
                </div>
            </div>
            <hr>
            <div class="nav_bottom">
                <ul>
                    <li>영화</li>
                    <li>예매</li>
                    <li>극장</li>
                    <li>
                        <img src="./images_movie/CI.png" alt="">
                    </li>
                    <li>이벤트</li>
                    <li>스토어</li>
                    <li>혜택</li>
                </ul>
            </div>
        </nav>
    </header>
    <!--container-->
    <div class="container">
        <section class="container_box01">
            <div>박스오피스</div>
            <div>
                <span>더많은영화보기</span>
                <span><i class="fa-solid fa-plus"></i></span>
            </div>
        </section>
        <section class="container_box02">
            <div class="box01"> <!--포스터-->
                <ul>
                    <li><img src="./images_movie/poster_1.jpg" alt=""></li>
                    <li><img src="./images_movie/poster_2.jpg" alt=""></li>
                    <li><img src="./images_movie/poster_3.jpg" alt=""></li>
                    <li><img src="./images_movie/poster_4.jpg" alt=""></li>
                </ul>
            </div>
            <div class="box02_wrap"> <!--좋아요 예매-->
                <div class="box02_inner">
                    <span>
                        <i class="fa-solid fa-heart-circle-check"> 2k </i>
                    </span>
                    <span>
                        <button>예매</button>
                    </span>
                </div>
                <div class="box02_inner">
                    <span>
                        <i class="fa-solid fa-heart-circle-check"> 2k </i>
                    </span>
                    <span>
                        <button>예매</button>
                    </span>
                </div>
                <div class="box02_inner">
                    <span>
                        <i class="fa-solid fa-heart-circle-check"> 2k </i>
                    </span>
                    <span>
                        <button>예매</button>
                    </span>
                </div>
                <div class="box02_inner">
                    <span>
                        <i class="fa-solid fa-heart-circle-check"> 2k </i>
                    </span>
                    <span>
                        <button>예매</button>
                    </span>
                </div>
            </div>
        </section>
        <section class="container_box03">
            <div>
                <input type="text" placeholder="검색어를 입력해주세요">
            </div>
            <div>
                <span><img src="./images_movie/calender.png" alt=""></span>
                <span>상영시간표</span>
            </div>
            <div>
                <span><img src="./images_movie/movie.png" alt=""></span>
                <span>박스오피스</span>
            </div><div>
                <span><img src="./images_movie/booking.png" alt=""></span>
                <span>빠른예매</span>
            </div>
        </section>
    </div>
</body>
</html>

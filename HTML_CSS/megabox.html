<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGABOX</title>
    <link rel="stylesheet" href="megabox.css">
    <script src="https://kit.fontawesome.com/5edf30735c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hamburger_bar">
        <i class="fa-solid fa-bars"></i>
    </div>
    <!--header-->
    <header>
        <nav>
            <div class="nav_top">
                <div class="gnb_ft">
                    <span>VIPLOUNGE</span>
                    <span>멤버십</span>
                    <span>고객센터</span>
                </div>
                <div class="gnb_ft">
                    <span>로그인</span>
                    <span>회원가입</span>
                    <span>빠른예매</span>
                </div>
            </div>
            
            <div class="nav_bottom">
                <ul>
                    <li>영화</li>
                    <li>예매</li>
                    <li>극장</li>
                    <li>
                        <img src="./images_movie/CI.png" alt="">
                    </li>
                    <li>이벤트</li>
                    <li>스토어</li>
                    <li>혜택</li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>
    <!--container-->
    <div class="container">
        <section class="container_box01">
            <div>박스오피스</div>
            <div>
                <a href="#"><span>더많은영화보기</span></a>
                <a href="#"><span><i class="fa-solid fa-plus"></i></span></a>
            </div>
        </section>
        <section class="container_box02">
            <ul>
                <li class="rank">
                    <img src="./images_movie/poster_1.jpg" alt="박스오피스1위">
                    <div class="btn_util">
                        <button type="button" class="btn_like">
                            <i class="fa-solid fa-heart-circle-check"> 2k </i>
                        </button>
                        <!-- 개봉 예매가능 기본-->
                        <div class="btn_book"> 예매 </div>
                    </div>
                </li>
                <li class="rank">
                    <img src="./images_movie/poster_1.jpg" alt="박스오피스1위">
                    <div class="btn_util">
                        <button type="button" class="btn_like">
                            <i class="fa-solid fa-heart-circle-check"> 154 </i>
                        </button>
                        <!-- 개봉 예매가능 기본-->
                        <div class="btn_book"> 예매 </div>
                    </div>
                </li>
                <li class="rank">
                    <img src="./images_movie/poster_1.jpg" alt="박스오피스1위">
                    <div class="btn_util">
                        <button type="button" class="btn_like">
                            <i class="fa-solid fa-heart-circle-check"> 542 </i>
                        </button>
                        <!-- 개봉 예매가능 기본-->
                        <div class="btn_book"> 예매 </div>
                    </div>
                </li>
                <li class="rank">
                    <img src="./images_movie/poster_1.jpg" alt="박스오피스1위">
                    <div class="btn_util">
                        <button type="button" class="btn_like">
                            <i class="fa-solid fa-heart-circle-check"> 682 </i>
                        </button>
                        <!-- 개봉 예매가능 기본-->
                        <div class="btn_book"> 예매 </div>
                    </div>
                </li>
            </ul>       
        </section>
        <!--container _box 03 -->
        <section class="container_box03">
            <div class="search_link">
                <div class="cell">
                    <input type="text" placeholder="영화명을 입력해주세요" class="input_text">
                    <button>
                        <i class="fa-solid fa-magnifying-glass" id="search_btn"></i>
                    </button>
                </div>
                <div class="cell">
                    <a href="#" title="상영시간표보기" class="cell_icon">
                        <i class="fa-solid fa-calendar-days"></i>
                        상영시간표
                    </a>
                </div>
                <div class="cell">
                    <a href="#" title="상영시간표보기">
                        <i class="fa-solid fa-film"></i>
                        박스오피스
                    </a>
                </div>
                <div class="cell">
                    <a href="#" title="상영시간표보기">
                        <i class="fa-solid fa-ticket"></i>
                        빠른예매
                    </a>
                </div>
            </div>
        </section>
        <div class="scroll">
            <img class="scroll_icon" alt="" src="./images_movie/mouse.png" style="top: 10px;">
        </div>
    </div>
</body>
</html>
